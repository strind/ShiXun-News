spring:
  cloud:
    nacos:
      discovery:
        server-addr: 43.143.209.196:8848
        username: nacos
        password: nacos
      config:
        server-addr: 43.143.209.196:8848
        file-extension: yml
        username: nacos
        password: nacos

    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTION
        add-to-simple-url-handler-mapping: true
      routes:
        - id: user-server
          uri: lb://user-service
          predicates:
            - Path=/user/**
          filters:
            # 跳过一个路径前缀
            - StripPrefix=1
        - id: article-server
          uri: lb://article-service
          predicates:
            - Path=/article/**
          filters:
            - StripPrefix=1

        - id: behavior-service
          uri: lb://behavior-service
          predicates:
            - Path=/behavior/**
          filters:
            - StripPrefix=1