spring:
  cloud:
    nacos:
      discovery:
        server-addr: 123.57.165.115:8848
        username: nacos
        password: nacos
      config:
        server-addr: 123.57.165.115:8848
        file-extension: yml
        username: nacos
        password: nacos

    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedHeaders: "*"
            allowedOriginPatterns: "*"
            allowedMethods:
              - GET
              - POST
              - DELETE
              - PUT
              - OPTION

      routes:
        - id: wemedia-service
          uri: lb://wemedia-service
          predicates:
            - Path=/wemedia/**
          filters:
            - StripPrefix=1